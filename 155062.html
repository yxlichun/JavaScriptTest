<head>

<title>Array</title>
<script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="scripts/jquery.easyui-1.4.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/custom.css" />
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#a,#b,#c,#d{
		background-color: #eee;
		border: 5px solid #666;
		width: 200px;
		height: 200px;
		float: left;

		font-size: 150px;
		text-align: center;
		line-height: 200px;
		color: #ccc;
	}
	#b{
		position: relative;
		left: 50px;
		top: 50px;
		z-index: 1;
	}
	#d{
		position: relative;
		left: 100px;
		top: 100px;
		z-index: 0;
	}
</style>
<script type="text/javascript">	

</script>
</head>

<body>	
	<div id="a">A</div>
	<div id="b">B</div>
	<div id="c">C</div>
	<div id="d">D</div>	
</body>
