	function invoke(f, start, interval, end){
		if(!start)
			start = 0;
		if(arguments.length <= 2)
			setTimeout(f, start);
		else{						
				function repeat(){
					var h = setInterval(f,interval);
					if(end)
						setTimeout(function(){clearTimeout(h)},end);
				}	
				setTimeout(repeat, start);		
		}
	}
	var count = 1;
	function f(){
		var text = $("#container").text();
		$("#container").text(text + count++ + "  ");
	}
	$(function(){
		invoke(f, 5000, 200, 2000);	
	})
	
</script>

<body>
	<div id="container"></div>
