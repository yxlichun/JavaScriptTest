<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3</title>
<script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="scripts/jquery.easyui-1.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/custom.css" />
<style type="text/css">
	#container{
		width:300px;
		height:200px;
		border:1px solid #000;
		border-radius: 50px 5px;
	}
</style>
<script type="text/javascript">
	function ParentClass(){
		var a = 10;		
		this.attr1 = a;
		this.method1 = function(){
			console.log("----------------");
		}
	}
	ParentClass.prototype = {
		method2 : function(){
			console.log("=================");
		}
	}

	function SonClass(){};

	function extend(ParentClass, SonClass){
		var F = function(){};
		F.prototype = ParentClass.prototype;
		//SonClass.prototype = new F();
		//SonClass.prototype = new ParentClass();
		SonClass.prototype = ParentClass.prototype;	
		SonClass.prototype.constructor = SonClass;
	}
	extend(ParentClass, SonClass);
	
	var son = new SonClass();
	son.method2();
</script>
</head>

<body>
	<div id="container"></div>
</body>
</html>
